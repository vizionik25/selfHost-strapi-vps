services:
  # ===========================================
  # Strapi CMS (Official Image)
  # ===========================================
  strapi:
    image: strapi/strapi:latest
    container_name: strapi-cms
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: /srv/app/.tmp/data.db
      HOST: 0.0.0.0
      PORT: 1337
      PUBLIC_URL: ${PUBLIC_URL}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: smtp.sendgrid.net
      SMTP_PORT: 587
      SMTP_USERNAME: apikey
      SMTP_PASSWORD: ${SENDGRID_API_KEY}
      SMTP_FROM: ${SMTP_FROM_EMAIL}
      SMTP_REPLY_TO: ${SMTP_REPLY_TO_EMAIL}
      NODE_ENV: production
    volumes:
      # SQLite database + Strapi temp data
      - ./data/strapi-content/tmp:/srv/app/.tmp
      # Media uploads
      - ./data/strapi-content/uploads:/srv/app/public/uploads
    networks:
      - cms-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:1337/_health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ===========================================
  # Caddy Reverse Proxy (Automatic SSL)
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # SSL certificates + Caddy data
      - ./data/caddy/data:/data
      # Caddy config cache
      - ./data/caddy/config:/config
    networks:
      - cms-network
    depends_on:
      - strapi

networks:
  cms-network:
    driver: bridge

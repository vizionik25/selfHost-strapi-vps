services:
  strapi:
    build: .
    container_name: strapi-cms
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: .tmp/data.db
      HOST: 0.0.0.0
      PORT: 1337
      PUBLIC_URL: ${PUBLIC_URL}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: smtp.sendgrid.net
      SMTP_PORT: 587
      SMTP_USERNAME: apikey
      SMTP_PASSWORD: ${SENDGRID_API_KEY}
      SMTP_FROM: ${SMTP_FROM_EMAIL}
      SMTP_REPLY_TO: ${SMTP_REPLY_TO_EMAIL}
      NODE_ENV: production
    volumes:
      - ./data/strapi-content/tmp:/srv/app/.tmp
      - ./data/strapi-content/uploads:/srv/app/public/uploads
    networks:
      - cms-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:1337/_health" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy/data:/data
      - ./data/caddy/config:/config
    networks:
      - cms-network
    depends_on:
      strapi:
        condition: service_healthy

networks:
  cms-network:
    driver: bridge
